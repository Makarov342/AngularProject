
<div id="proyects" class="row">
    <div class="div1">
      <div class="boton">
        <h2>Agregar educación</h2>
      </div>
      <div id="education">
        <div class="education-block" >
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE"><p>Nombre de la institución</p></label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE"><p>Título obtenido</p></label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                </div>
                <button class="btn btn-primary">
                    <i class="bi bi-check2"></i>
                </button>
            </form>
          <img class="imagenes1"  src="../../../assets/5741672.png">
        </div>
      </div>
    </div>
  </div>
