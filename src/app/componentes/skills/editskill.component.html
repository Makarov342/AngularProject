<div id="proyects" class="row">
    <div class="div1">
      <div class="boton">
        <h2>Editar Skill</h2>
      </div>
      <div id="education">
        <div class="education-block" *ngIf="skill">
          <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group">
              <label for="nombreE"><p>Nombre de habilidad</p></label>
              <input
                type="text"
                class="form-control"
                id="nombreE"
                name="nombreE"
                [(ngModel)]="skill.nombreE"
                required
              />
            </div>
            <div class="form-group">
              <label for="descripcionE"><p>Porcentaje</p></label>
              <input
                type="text"
                class="form-control"
                id="descripcionE"
                name="descripcionE"
                [(ngModel)]="skill.descripcionE"
              />
            </div>
            <button class="btn btn-primary">
              <i class="bi bi-check2"></i>
            </button>
          </form>
          <img class="imagenes1"  src="../../../assets/Habilidades.jpg">
        </div>
      </div>
    </div>
  </div>
